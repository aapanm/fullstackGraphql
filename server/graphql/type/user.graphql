type User {
  id: Int!
  name: String!
  address: String!
  email: String!
  phone: Int!
  password: String!
}

type Query {
  signIn(email: String!, password: String!): User!
}

type Mutation {
  signUp(
    name: String!
    address: String!
    email: String!
    phone: Int!
    password: String!
  ): User!
}
